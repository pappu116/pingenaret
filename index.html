<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pin Generator</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <div class="pin-generator half-width">
                    <input class="form-control" type="text" id="text-random-view">
                    <button class="generate-btn" onclick="generate()">Generate Pin</button>
                </div>
            </div>
            <div class="col-md-6">
                <div class="input-section half-width">
                    <input class="form-control" type="text" id="text-view">
                    <div class="numbers">
                        <div class="calc-body">
                            <div class="calc-button-row">
                              <div class="button" onclick="insert(7)">7</div>
                              <div class="button" onclick="insert(8)">8</div>
                              <div class="button" onclick="insert(9)">9</div>
                            </div>
                            <div class="calc-button-row">
                              <div class="button" onclick="insert(4)">4</div>
                              <div class="button" onclick="insert(5)">5</div>
                              <div class="button" onclick="insert(6)">6</div>
                            </div>
                            <div class="calc-button-row">
                              <div class="button" onclick="insert(1)">1</div>
                              <div class="button" onclick="insert(2)">2</div>
                              <div class="button" onclick="insert(3)">3</div>
                            </div>
                            <div class="calc-button-row">
                                <div class="button" onclick="back()"><</div>
                                <div class="button" onclick="insert(0)">0</div>
                                <div class="button" onclick="clean()">C</div>
                            </div>
                            <div>
                                <button type="submit" class="submit-btn" onclick="pinMatch()">Submit</button>
                                <p class="action-left" id="view-text" > <span id="number">3</span> try left</p>
                            </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="notify-section">
            <p class="notify" id="warning">❌ Pin Didn't Match, Please try again</p>
            <p class="notify" id="success">✅ Pin Matched... Secret door is opening for you</p>
        </div>
    </div>
    <script>
     function insert(num){
         document.getElementById('text-view').value = document.getElementById('text-view').value +num
     }
     function back(){
         let backSpace= document.getElementById('text-view').value;
         document.getElementById('text-view').value = backSpace.substring(0,backSpace.length -1)
     }
     function clean(){
         document.getElementById('text-view').value="";
     }

        
     function generate(){
        let val = Math.floor(1000 + Math.random() * 9000);
         document.getElementById("text-random-view").value =  val;
     }
    
  function pinMatch(){
      const valueOne= document.getElementById("text-random-view").value;
      const valueTwo = document.getElementById("text-view").value;
      

      if(valueOne == valueTwo){
          document.getElementById("success").style.display= "block";
      }else{
        document.getElementById("warning").style.display= "block";
      }
      if (valueOne !== valueTwo  && number.innerText>0) {
          
          document.getElementById("number").innerText --;
        
      }else if (valueOne !== valueTwo  && number.innerText>=0) {
          
          alert("Sorry Your Time Over Try again Later");
      }

  }
   

    </script>
</body>
</html>
